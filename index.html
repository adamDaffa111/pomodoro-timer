  <link rel="stylesheet" href="assets/css/style.css" type="text/css" media="all" />
  <title>pomodoro timer</title>
</head>
<body>
  <audio controls>
    <source src="http://soundbible.com/mp3/service-bell_daniel_simion.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>
  <div class="container">
    <div class="menu">
      <button class="hamburger-btn"> <i class="fas fa-ellipsis-v"></i></button>
      <div class="features hide">
        <ul>
          <li>
            <button class="dropdown-btn">
              <i class="fas fa-plus"></i>
              <span>add task</span>
            </button>
            <div class="dropdown-content field-task hide">
              <div class="input-group">
                <label for="title">title : </label>
                <input type="text" placeholder="title task" id="title" class="task-name">
              </div>
              <div class="input-group">
                <label for="repeat-pomodoro"> repeat  : </label>
                <select id="repeat-pomodoro" >
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </div>
              <button type="button" class="add-task-btn" id="add-task"> <i class="fas fa-plus"></i> </button>
            </div>
          </li>
          <li>
            <button class="dropdown-btn">
              <i class="fas fa-check"></i>
              <span>completed task</span>
            </button>
            <ul class="dropdown-content task-lists hide" id="completedTasks">
            </ul>
           </li>
          <li>
            <button class="dropdown-btn">
              <i class="fas fa-tasks"></i>
              <span>tasks</span>
            </button>
            <ul class="dropdown-content task-lists hide" id="tasks">
              
            </ul>
           </li>
        </ul>
      </div>
    </div>
    
    <div class="active-task hide">

    </div>
    
    <div class="panel">
      <div>
        <svg class="progress-ring">
          <circle
            class="progress-ring__circle"
            stroke-width="8"
            fill="transparent"
            r="150"
            cx="180"
            cy="180"
          />
        </svg>
        <div class="time">
          <h1>25 : 00</h1>
        </div>
      </div>
      
      <div class="buttons">
        <button type="button" class="play"> <i class="fas fa-play"></i> start to focus </button>
        <button type="button" class="pause hide"> <i class="fas fa-pause"></i> pause </button>
        <button type="button" class="resume hide"> <i class="fas fa-play"></i> resume </button>
        <button type="button" class="stop hide"> <i class="fas fa-times"></i> stop </button>
        <button type="button" class="reload hide"> <i class="fas fa-sync"></i> reload </button>
      </div>
    </div>
  </div>

  
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="assets/js/countdown.js" type="text/javascript" charset="utf-8"></script>
  <script src="assets/js/todo-list.js" type="text/javascript" charset="utf-8"></script>
  
  <script type="text/javascript" charset="utf-8">
    // show features menu
    document.querySelector('.hamburger-btn').addEventListener('click',() => {
      document.querySelector('.features').classList.remove('hide');
    });
    document.querySelector('.features').addEventListener('click',(e) => {
      if (e.target.className == 'features') {
        document.querySelector('.features').classList.add('hide');
    
      }
    });
    
    // dropdown
    const dropdownBtn = document.querySelectorAll('.dropdown-btn');
    const dropdownContent = document.querySelectorAll('.dropdown-content');
    
    dropdownBtn.forEach((btn,i)=> {
      dropdownContent[i].classList.add('hide');
      btn.addEventListener('click',(e) => {
       dropdownContent[i].classList.toggle('hide');
      });
    });
  </script>

</body>
